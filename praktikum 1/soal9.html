<html>
<head>
    <title>Belajar PW</title>
</head>
<body>
    <h4>List dengan bullet berbenntuk disc:</h4>
    <ul type="disc">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ul>
    <h4>List dengan bullet berbenntuk lingkaran:</h4>
    <ul type="circle">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ul>
    <h4>List dengan bullet berbenntuk kotak:</h4>
    <ul type="square">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ul>
</body>
</html>
