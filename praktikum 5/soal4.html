<!DOCTYPE html>
<html>
<body>
  
    <script>
        var x=5;
        var y=6;
        var z=5+6;

        document.write("Variable x: " +x + "<br>");
        document.write("Variable y: " +y + "<br>");
        document.write("Variable x + y: " +z + "<br>");
        document.write("Variable x * y: " +x*y + "<br>");
        document.write("Variable x / y: " +x/y + "<br>");
    </script>
    
</body>
</html>
